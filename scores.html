<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into The Wild</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <h1 class="col-10 text-center page-title jumbotron">Into The Wild</h1> 
    <div class="box-index">
        <div class="text-center row">
            <h2 class="Scores offset-1 col-10">High Score</h2>
            <ul id="highScoresList"></ul>
            <a href="index.html" class="btn btn-primary col-10">Home</a>
        </div>
    </div>

    <footer class="row container-fluid text-center fixed-bottom overlay">  
        <div class="col-4 footer-style">
            <a href="contact.html">Contact</a>
        </div>
        <div class="col-4 footer-style">
            <a href="index.html">Home</a>
        </div>
        <div class="owner col-4 footer-style">
            <h4><i class="fas fa-copyright"></i>  Into The Wild</h4>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        highScores = JSON.parse(localStorage.getItem('highScores')) || []
        console.log(highScores)
        $("#highScoresList").html(highScores
            .map(score => {return (`<li class = "high-score">${score.name}  -  ${score.score}<li>`);})
            .join(""))
    </script>
</body>
</html>
