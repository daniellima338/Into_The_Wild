<body>
    <div class="col-10 text-center page-title jumbotron">
        <h1 class="contact-heading uppercase text-center">Do you have any feedback?</h3>
        <h3 class="uppercase text-center">Feel free to word it below!</h5>
    </div>
        <section class="container-fluid box-contact">
                <div class="center-form row">
                        <form onsubmit="return sendMail(this);">
                            <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                            <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                            <textarea rows="5" name="feedback" class="form-control" id="feedback" placeholder="What is your feedback?" required></textarea>
                            <button type="submit" class="btn btn-secondary center-block mt-5">Send Your Feedback</button>
                        </form>
                </div>
        </section>

    <footer class="row container-fluid text-center fixed-bottom overlay">

            <a href="contact.html">Contact</a>
        </div>

        </div>
    </footer>
