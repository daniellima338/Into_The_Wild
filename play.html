<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into The Wild</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <div id="game" class="box-play text-center row">
        <div class="col-12 mt-4">
            <h2 id="question" class="jumbotron"></h2>
        </div>
        <div class="row">
            <div class="offset-2 col-8">
                <button class="btn btn-primary" id="answer_1">Answer 1</button>
            </div>
            <div class="offset-2 col-8">
                <button class="btn btn-primary" id="answer_2">Answer 2</button>
            </div>
            <div class="offset-2 col-8">
                <button class="btn btn-primary" id="answer_3">Answer 3</button>
            </div>
            <div class="offset-2 col-8">
                <button class="btn btn-primary" id="answer_4">Answer 4</button>
            </div>
        </div>
        <div class="col-12">
            <p class="scores">Correct Answers: <span id="score">0</span></p>
            </div>
            <div class="col-8">
            <div id="progressbar">
                <div></div>
            </div>
            </div>
    </div>
        
        

    <!-- modal for when you loose. Taken from https://getbootstrap.com/docs/4.6/components/modal/ and modified-->

    <div class="modal fade" id="endModal" tabindex="-1" role="dialog" aria-labelledby="end" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="end">You died in the jungle!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body end-modal">
              <p id="final_score"></p>
              <input type="text" id="name">
                  
            </div>
            <div class="modal-footer">
                <a href="countdown.html" class="btn btn-primary">Play Game</a>
              <a href="index.html" class="btn btn-primary" id="savescore">Save highscore</a>
            </div>
          </div>
        </div>
        </div>

    <footer class="row container-fluid text-center fixed-bottom overlay">  
        <div class="col-4 footer-style">
            <a href="contact.html">Contact</a>
        </div>
        <div class="col-4 footer-style">
            <a href="index.html">Home</a>
        </div>
        <div class="owner col-4 footer-style">
            <h4><i class="fas fa-copyright"></i>  Into The Wild</h4>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
